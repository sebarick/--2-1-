<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="main.js"></script>
</head>
<body>
    <div class="wrapper">
        <h1 class="title">Расчет стоимости электоринники</h1>
        <div class="form" id="form">
            <label for="telCost">цена телефона:</label>
            <input type="text" class="product" id="telCost">
            <br>
            <label for="tel">Кол-во телефона:</label>
            <input type="text" class="product" id="tel">
            <br><br>
            <label for="laptopCost">Цена ноутбука:</label>
            <input type="text" class="product" id="laptopCost">
            <br>
            <label for="laptop">Кол-во ноутбука:</label>
            <input type="text" class="product" id="laptop">
            <br><br>
            <label for="tabletCost">Цена планшета:</label>
            <input type="text" class="product" id="tabletCost">
            <br>
            <label for="tablet">Кол-во планшета:</label>
            <input type="text" class="product" id="tablet">
            <br><br>
            <button id="saveBtn" onclick="calculate()">Расcчитать</button>
        </div>
        <div id="result"></div>
    </div>
</body>
</html>
